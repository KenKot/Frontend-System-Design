<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Webhook Example</title>
  </head>
  <body>
    <h1>Webhook Simulation</h1>
    <button id="trigger-button">Trigger Event</button>

    <script>
      // When the button is clicked
      document
        .getElementById("trigger-button")
        .addEventListener("click", () => {
          // Send a POST request to /trigger-event to simulate an event
          fetch("/trigger-event", {
            method: "POST",
          })
            .then((response) => response.text())
            .then((data) => {
              alert(data); // Alert the user that the event was triggered
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
